<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interview Question</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .header {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 15px;
      }
      .header a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .header a:hover {
        text-decoration: underline;
      }

      .content {
        margin-top: 20px;
        font-size: 22px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <a href="#" onclick="navigate('home')">Home</a>
      <a href="#" onclick="navigate('news')">News</a>
      <a href="#" onclick="navigate('contact')">Contact</a>
      <a href="#" onclick="navigate('about')">About</a>
    </div>

    <div class="content" id="content">
      <h1>Welcome to Home Page</h1>
    </div>

    <script>
      function navigate(page) {
        let content = document.getElementById("content");

        let pages = {
          home: "<h1>Welcome to Home Page</h1>",
          news: "<h1>Welcome to News Section</h1>",
          contact: "<h1>Welcome to Contact Page</h1>",
          about: "<h1>Welcome to About Page</h1>",
        };
        content.innerHTML = pages[page] || "<h1>Page not found</h1>";
      }
    </script>
  </body>
</html>
